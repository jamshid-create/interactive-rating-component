<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="main-container">
    <div class="star">
      <img src="images/icon-star.svg" alt="star-icon">
    </div>
    <h2 class="heading">How did we do?</h2>
    <p class="text">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    <div class="rate-number-container">
      <button class="btn-number" id="btn-number">1</button>
      <button class="btn-number" id="btn-number">2</button>
      <button class="btn-number" id="btn-number">3</button>
      <button class="btn-number" id="btn-number">4</button>
      <button class="btn-number" id="btn-number">5</button>
    </div>
    <button class="btn" id="btn">submit</button>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
